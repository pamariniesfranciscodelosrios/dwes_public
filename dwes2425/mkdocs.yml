site_name: DWES 24-25 IES Francisco de los Ríos
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
copyright: Curso 2024/25 - Antonio Marín - Contacto - pamarin@iesfranciscodelosrios.es - Licencia CC BY-NC-SA 4.0
theme:
  name: material
  palette:
    primary: teal
    accent: teal
  features: navigation.footer
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
plugins:
  exclude:
      glob:
        #- UD2_Lenguaje PHP/*
        - UD2_Lenguaje PHP/Semana 2/*
        - UD2_Lenguaje PHP/plantilla y backup/*